<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Log In</title> 

    <!-- Bootstrap core CSS -->
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="http://cdn.ckeditor.com/4.6.1/standard/ckeditor.js"></script>
</head>
<body>
	<div class = "container">
		<div class = "page-header">
			<h1 class ="text-center">Website Name <small>Account Login</small></h1>
			
		</div>
	</div>

	<section id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <form id="login" action="index.html" class="well">
                  <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" class="form-control" placeholder="Enter Email">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-default btn-block" id = "logbutton">Login</button>
                  <hr class="someClass">
                  <div id = "create">
                      <a class="btn btn-default" id = "create" href="create.html">Create an Account</a>
                 </div>
              </form>
          </div>
        </div>
      </div>
    </section>

    <footer id = "loginfooter">
    	<div class = "page-header"></div>
    	<p id = "copyright">Copyright My Website, &copy; 2020</p>
    	
    </footer>

	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min"></script>
</body>
</html>
